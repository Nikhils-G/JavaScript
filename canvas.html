<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animation</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        let x = 50; // Initial x-coordinate of the ball
        let y = 50; // Initial y-coordinate of the ball
        let dx = 2; // Change in x-coordinate per frame
        let dy = 2; // Change in y-coordinate per frame
        const radius = 20;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawBall();

            // Bounce off the walls
            if (x + radius > canvas.width || x - radius < 0) {
                dx = -dx;
            }
            if (y + radius > canvas.height || y - radius < 0) {
                dy = -dy;
            }

            x += dx;
            y += dy;

            requestAnimationFrame(update); // Request the next frame
        }

        update(); // Start the animation
    </script>
</body>
</html>
