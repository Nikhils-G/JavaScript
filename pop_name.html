<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>High-Tech Futuristic Animation - NikhilL</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .name {
            font-size: 120px;
            font-weight: bold;
            letter-spacing: 10px;
            color: transparent;
            background: linear-gradient(45deg, #ff00cc, #00ccff, #00ff88);
            background-clip: text;
            animation: glitch 1s infinite, pulse 2s infinite;
            position: relative;
            z-index: 5;
            text-align: center;
            display: inline-block;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                text-shadow: 2px 0px 0px rgba(255, 0, 0, 0.7), -2px 0px 5px rgba(255, 0, 0, 0.7);
                transform: translateX(-2px);
            }
            20% {
                text-shadow: -2px 0px 0px rgba(0, 255, 255, 0.7), 2px 0px 5px rgba(0, 255, 255, 0.7);
                transform: translateX(4px);
            }
            40% {
                text-shadow: 3px 3px 3px rgba(255, 0, 255, 0.7), -3px -3px 5px rgba(0, 255, 255, 0.7);
                transform: translateX(-6px);
            }
            60% {
                text-shadow: 1px 1px 10px rgba(0, 255, 255, 0.8);
                transform: translateX(5px);
            }
            80% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.7);
                transform: translateX(-3px);
            }
            100% {
                text-shadow: -2px 2px 3px rgba(0, 255, 0, 0.7), 2px 2px 5px rgba(0, 255, 0, 0.7);
                transform: translateX(2px);
            }
        }

        /* Pulse effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Particle Field */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.8);
            animation: particleAnim 3s infinite ease-out;
        }

        @keyframes particleAnim {
            0% { opacity: 0.9; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(calc(100px * (random() - 0.5)), calc(100px * (random() - 0.5))); }
        }

        /* Hover Effect (Digital Glitching and Lights) */
        .container:hover .name {
            animation: glitch 1s infinite, pulse 2s infinite, lightShimmer 4s infinite;
        }

        @keyframes lightShimmer {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.6); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.6); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .name {
                font-size: 80px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="name">NikhilL</div>
    </div>

    <div class="particles">
        <!-- Generate Random Particles in the Background -->
        <div class="particle" style="top: 20%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="particle" style="top: 40%; left: 70%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 60%; left: 40%; animation-delay: 1.5s;"></div>
        <div class="particle" style="top: 80%; left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 50%; left: 80%; animation-delay: 2.5s;"></div>
        <div class="particle" style="top: 70%; left: 60%; animation-delay: 3s;"></div>
    </div>

    <script>
        window.onload = function () {
            // Randomize the particle delays for unique animations
            let particles = document.querySelectorAll('.particle');
            particles.forEach(function(particle) {
                particle.style.animationDelay = `${Math.random() * 3}s`;
            });
        };
    </script>

</body>
</html>
