<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin: 0 5px;
        }

        .controls button:hover {
            color: #00ffcc;
        }

        .controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            height: 5px;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #00ffcc;
            border-radius: 50%;
            cursor: pointer;
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #00ffcc;
            border-radius: 50%;
            cursor: pointer;
        }

        .time {
            font-size: 14px;
            margin: 0 10px;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }

        .volume-container input[type="range"] {
            width: 80px;
        }

        .fullscreen-btn {
            margin-left: auto;
        }

        /* Custom Fullscreen Styles */
        :fullscreen .controls {
            width: 100%;
            bottom: 0;
        }

        :fullscreen video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer">
            <source src="Suzhal S01E01.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
            <span class="time" id="currentTime">0:00</span>
            <input type="range" id="seekBar" min="0" max="100" value="0">
            <span class="time" id="duration">0:00</span>
            <div class="volume-container">
                <button id="muteBtn">üîä</button>
                <input type="range" id="volumeBar" min="0" max="4" step="0.1" value="1">
            </div>
            <button id="fullscreenBtn" class="fullscreen-btn">‚õ∂</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const seekBar = document.getElementById('seekBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const volumeBar = document.getElementById('volumeBar');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Event Listeners
        video.addEventListener('timeupdate', updateSeekBar);
        video.addEventListener('loadedmetadata', setDuration);
        video.addEventListener('ended', resetPlayPauseButton);

        playPauseBtn.addEventListener('click', togglePlayPause);
        seekBar.addEventListener('input', setVideoTime);
        volumeBar.addEventListener('input', setVolume);
        muteBtn.addEventListener('click', toggleMute);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Functions
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        function updateSeekBar() {
            const value = (video.currentTime / video.duration) * 100;
            seekBar.value = value;
            currentTime.textContent = formatTime(video.currentTime);
        }

        function setVideoTime() {
            const time = (seekBar.value / 100) * video.duration;
            video.currentTime = time;
        }

        function setDuration() {
            duration.textContent = formatTime(video.duration);
        }

        function setVolume() {
            video.volume = volumeBar.value;
            if (video.volume === 0) {
                muteBtn.textContent = 'üîá';
            } else {
                muteBtn.textContent = 'üîä';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function resetPlayPauseButton() {
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Initialize volume
        video.volume = 1; // Default volume (100%)
    </script>
</body>
</html>
