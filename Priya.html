<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Priya ðŸ’–</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      background: #000;
      color: #fff;
    }

    canvas {
      display: block;
    }

    /* UI Overlay */
    .ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 4em;
      color: #ff6b6b;
      text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
      animation: glow 2s infinite alternate;
    }

    .quote {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff6b6b; }
      100% { text-shadow: 0 0 40px #ff6b6b, 0 0 80px #ff6b6b; }
    }
  </style>
  <!-- Google Font for Romantic Text -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="ui-overlay">
    <h1 class="title">PRIYA ðŸ’–</h1>
    <p class="quote" id="quote">You are my sunshine...</p>
  </div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GSAP for Smooth Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <script>
    // ==================== MAIN CODE ==================== //
    let scene, camera, renderer, hearts = [];

    function init() {
      // Scene Setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 10);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for performance
      document.body.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xff6b6b, 1, 100);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      // Hearts
      createHearts(50);

      // Event Listeners
      window.addEventListener('resize', onWindowResize);
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('touchmove', onTouchMove);

      // Start Animation
      animate();
    }

    function createHearts(count) {
      const heartShape = new THREE.Shape();
      heartShape.moveTo(0, 0);
      heartShape.bezierCurveTo(0, 0, 0.5, 0.5, 1, 0);
      heartShape.bezierCurveTo(1.5, -0.5, 2, 0, 2, 0);
      heartShape.bezierCurveTo(2, 0, 1.5, 1, 1, 2);
      heartShape.bezierCurveTo(0.5, 1, 0, 0, 0, 0);

      const geometry = new THREE.ShapeGeometry(heartShape);
      const material = new THREE.MeshStandardMaterial({
        color: 0xff6b6b,
        emissive: 0xff6b6b,
        metalness: 0.5,
        roughness: 0.1
      });

      for (let i = 0; i < count; i++) {
        const heart = new THREE.Mesh(geometry, material);
        heart.position.set(
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 20
        );
        heart.scale.set(0.2, 0.2, 0.2);
        scene.add(heart);
        hearts.push(heart);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      updateCamera(mouseX, mouseY);
    }

    function onTouchMove(event) {
      const touch = event.touches[0];
      const mouseX = (touch.clientX / window.innerWidth) * 2 - 1;
      const mouseY = -(touch.clientY / window.innerHeight) * 2 + 1;
      updateCamera(mouseX, mouseY);
    }

    function updateCamera(mouseX, mouseY) {
      camera.position.x = mouseX * 5;
      camera.position.y = mouseY * 5;
      camera.lookAt(scene.position);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotate Hearts
      hearts.forEach(heart => {
        heart.rotation.z += 0.01;
        heart.rotation.y += 0.01;
      });

      // Render Scene
      renderer.render(scene, camera);
    }

    // Show Quotes Sequentially
    const quotes = [
      "You are my sunshine...",
      "My heart beats for you...",
      "Will you be mine forever?",
      "I love you, Priya ðŸ’–"
    ];
    let quoteIndex = 0;
    const quoteElement = document.getElementById('quote');

    function showNextQuote() {
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        quoteElement.textContent = quotes[quoteIndex];
        quoteElement.style.opacity = 1;
        quoteIndex = (quoteIndex + 1) % quotes.length;
      }, 1000);
    }

    setInterval(showNextQuote, 5000);

    // Initialize
    init();
  </script>
</body>
</html>
