<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mandala Birthday Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a; /* Dark background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Mandala Background Animation */
        .mandala {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,1));
            border-radius: 50%;
            animation: rotateMandala 30s infinite linear;
        }

        /* Layers of the Mandala - Dynamic SVG Pattern */
        .mandala svg {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            animation: mandalaRotate 60s linear infinite;
        }

        @keyframes rotateMandala {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes mandalaRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }

        /* Birthday Text Animation */
        .birthday-text {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            z-index: 3;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 215, 0, 0.8);
            animation: textAnimation 3s ease-in-out forwards;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-50px);
            }
        }

        /* Small Glow Circles */
        .glow-circle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            opacity: 0.8;
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        .glow-circle:nth-child(1) { left: 40%; top: 30%; animation-delay: 0s; }
        .glow-circle:nth-child(2) { left: 20%; top: 50%; animation-delay: 0.5s; }
        .glow-circle:nth-child(3) { left: 60%; top: 60%; animation-delay: 1s; }
        .glow-circle:nth-child(4) { left: 80%; top: 40%; animation-delay: 1.5s; }

        @keyframes glowPulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mandala SVG with multiple layers -->
        <div class="mandala">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2" />
                <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255, 215, 0, 0.5)" stroke-width="2" />
                <circle cx="50" cy="50" r="25" fill="none" stroke="rgba(0, 255, 255, 0.6)" stroke-width="2" />
                <circle cx="50" cy="50" r="15" fill="none" stroke="rgba(255, 0, 255, 0.6)" stroke-width="2" />
                <circle cx="50" cy="50" r="5" fill="none" stroke="rgba(255, 0, 0, 0.6)" stroke-width="2" />
            </svg>
        </div>

        <!-- Birthday Text -->
        <div class="birthday-text">Happy Birthday</div>

        <!-- Glow Circles for Extra Flair -->
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>
</body>
</html>
