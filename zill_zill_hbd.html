<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mandala Mehendi Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e; /* Dark background for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Mandala SVG - Creating intricate, symmetric patterns */
        .mandala {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateMandala 60s linear infinite;
        }

        .mandala svg {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* Animation for Mandala Rotation */
        @keyframes rotateMandala {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Birthday Text Styling */
        .birthday-text {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.8);
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 35px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 1), 0 0 75px rgba(255, 215, 0, 1);
                transform: scale(1.1);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
                transform: scale(1);
            }
        }

        /* Glow Circles and Particle Effects */
        .glow-particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: particleGlow 2s ease-in-out infinite;
        }

        .glow-particle:nth-child(odd) {
            background-color: #ff69b4;
            animation-delay: 0.5s;
        }

        .glow-particle:nth-child(3) {
            background-color: #3498db;
            animation-delay: 1s;
        }

        .glow-particle:nth-child(4) {
            background-color: #8e44ad;
            animation-delay: 1.5s;
        }

        @keyframes particleGlow {
            0% {
                opacity: 0.7;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.7;
                transform: scale(0.5);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Mandala Pattern (SVG) -->
        <div class="mandala">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                <!-- First Layer: Outer Circle -->
                <circle cx="50" cy="50" r="48" stroke="#ff6347" stroke-width="2" fill="none" />
                <!-- Second Layer: Inner Circle -->
                <circle cx="50" cy="50" r="36" stroke="#ff9f00" stroke-width="2" fill="none" />
                <!-- Third Layer: Smaller Circles -->
                <circle cx="50" cy="50" r="24" stroke="#8e44ad" stroke-width="2" fill="none" />
                <circle cx="50" cy="50" r="12" stroke="#f39c12" stroke-width="2" fill="none" />
            </svg>
        </div>

        <!-- Birthday Text -->
        <div class="birthday-text">
            Happy Birthday
        </div>

        <!-- Glow Particles -->
        <div class="glow-particle" style="top: 20%; left: 30%;"></div>
        <div class="glow-particle" style="top: 60%; left: 50%;"></div>
        <div class="glow-particle" style="top: 50%; left: 70%;"></div>
        <div class="glow-particle" style="top: 40%; left: 80%;"></div>

    </div>

</body>
</html>
