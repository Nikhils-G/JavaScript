<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffde59;
        }

        /* Full screen container */
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Text Styling */
        .birthday-text {
            font-size: 7rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3), 0 0 25px #ff00ff, 0 0 5px #ff00ff;
            animation: fadeIn 3s ease-out, zoomIn 2s ease-out;
            z-index: 10;
            letter-spacing: 4px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: -10%;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti .piece {
            position: absolute;
            background-color: #f4a300;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s infinite;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti colors and positions */
        .piece:nth-child(odd) { background-color: #ff0048; }
        .piece:nth-child(even) { background-color: #0066ff; }

        /* Randomize the confetti pieces */
        .piece:nth-child(1) { left: 20%; animation-delay: 0s; }
        .piece:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .piece:nth-child(3) { left: 60%; animation-delay: 1s; }
        .piece:nth-child(4) { left: 80%; animation-delay: 1.5s; }
        .piece:nth-child(5) { left: 30%; animation-delay: 2s; }
        .piece:nth-child(6) { left: 70%; animation-delay: 2.5s; }
    </style>
</head>
<body>

    <!-- Confetti Elements -->
    <div class="confetti">
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
    </div>

    <!-- Main Birthday Text -->
    <div class="container">
        <div class="birthday-text">
            Happy Birthday!
        </div>
    </div>

</body>
</html>
