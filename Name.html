<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visually Stunning Animation - NikhilL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .name {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            color: transparent;
            background: linear-gradient(45deg, #ff00d4, #00d4ff, #00ff88);
            background-clip: text;
            animation: gradientAnimation 3s ease-in-out infinite;
            transform: scale(0);
            animation: scaleUp 2s forwards, glowingEffect 1.5s infinite alternate;
        }

        .name span {
            display: inline-block;
            position: relative;
            opacity: 0;
            animation: revealLetters 2s ease-out forwards;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glowingEffect {
            0% {
                text-shadow: 0 0 20px #ff00d4, 0 0 30px #ff00d4, 0 0 40px #00d4ff, 0 0 50px #00d4ff;
            }
            100% {
                text-shadow: 0 0 10px #ff00d4, 0 0 20px #ff00d4, 0 0 30px #00d4ff, 0 0 40px #00d4ff;
            }
        }

        @keyframes revealLetters {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .laser {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: laserAnimation 4s linear infinite;
        }

        @keyframes laserAnimation {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                opacity: 0.5;
                transform: translate(-50%, -50%) rotate(90deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(180deg);
            }
            75% {
                opacity: 0.5;
                transform: translate(-50%, -50%) rotate(270deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleBurst 3s ease-out infinite;
        }

        @keyframes particleBurst {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff00d4;
            border-radius: 50%;
            animation: particleMovement 1s ease-in-out infinite;
        }

        @keyframes particleMovement {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100px * (random() - 0.5)), calc(100px * (random() - 0.5)));
                opacity: 0;
            }
        }

        .particle:nth-child(2) {
            background-color: #00d4ff;
            animation-delay: 0.2s;
        }

        .particle:nth-child(3) {
            background-color: #00ff88;
            animation-delay: 0.4s;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="laser"></div>
        <div class="name">
            <span>N</span>
            <span>i</span>
            <span>k</span>
            <span>h</span>
            <span>i</span>
            <span>l</span>
            <span>L</span>
        </div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const letters = document.querySelectorAll('.name span');
            let delay = 0;
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${delay}s`;
                delay += 0.1;  // Stagger animation of each letter
            });
        };
    </script>

</body>
</html>
