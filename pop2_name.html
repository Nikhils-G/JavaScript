<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futuristic Name Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .name {
            font-size: 120px;
            font-weight: bold;
            letter-spacing: 10px;
            color: transparent;
            background: linear-gradient(45deg, #ff007c, #00d4ff, #0f0);
            background-clip: text;
            animation: glitch 1s infinite, pulse 2s infinite ease-in-out;
            position: relative;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.8), -2px -2px 5px rgba(255, 0, 0, 0.6); }
            20% { text-shadow: 4px 0px 6px rgba(0, 255, 255, 0.8), -4px 0px 6px rgba(0, 255, 255, 0.8); }
            40% { text-shadow: -4px 4px 8px rgba(0, 255, 0, 0.8), 4px -4px 8px rgba(0, 255, 0, 0.8); }
            60% { text-shadow: 5px -5px 10px rgba(255, 255, 255, 0.8), -5px 5px 10px rgba(255, 255, 255, 0.8); }
            80% { text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.9), -2px -2px 5px rgba(255, 0, 0, 0.7); }
            100% { text-shadow: 3px 3px 6px rgba(0, 255, 255, 0.8), -3px -3px 5px rgba(0, 255, 255, 0.8); }
        }

        /* Pulse Effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.8;
            animation: particleMove 3s ease-out infinite;
        }

        @keyframes particleMove {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(calc(100px * (random() - 0.5)), calc(100px * (random() - 0.5))); }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 90px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">NikhilL</div>
    </div>

    <div class="particles">
        <div class="particle" style="top: 10%; left: 30%;"></div>
        <div class="particle" style="top: 50%; left: 70%;"></div>
        <div class="particle" style="top: 80%; left: 40%;"></div>
        <div class="particle" style="top: 20%; left: 90%;"></div>
        <div class="particle" style="top: 60%; left: 20%;"></div>
        <div class="particle" style="top: 40%; left: 60%;"></div>
    </div>

    <script>
        window.onload = () => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(p => {
                p.style.animationDelay = `${Math.random() * 3}s`;
            });
        };
    </script>
</body>
</html>
